  <title>date-example</title>

<body>
  <h1>Date Testing</h1>
  {{> things}}
</body>

<template name="things">
	Client Date: {{localizedDateAndTime clientDate}}
	&nbsp;
	&nbsp;
	Server Date: {{localizedDateAndTime serverDate}}
	<hr>
	<input type="button" id="createNewThing" value="Create New Thing" />
	<hr>
	{{#each things}}
		{{name}} - Formatted: {{localizedDateAndTime createdAt}} - Pacific Time: {{dateToPacificTime createdAt}}
		<br>
	{{/each}}
</template>
